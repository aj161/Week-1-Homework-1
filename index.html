<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action='' method='POST'>
    <h1>Get in Touch</h1>

    <label for='firstName'>First Name</label><br>
    <input type='text' id='firstName' name='firstName' maxlength='100' required='true' value='First Name'><br>
    <br>
    <label for='surname'>Surname</label> <br>
    <input type='text' id='surname' name='surname' maxlength='100' required='true' value='Surname'><br>
    <br>
    <label for='email'>Email</label> <br>
    <input type='email' id='email' name='email' maxlength='100' required='true' value='E-mail'><br>
    <br>
    <label for='message'>Message</label> <br>
    <textarea id='message' name='message' cols='25' rows='10' required='true'></textarea><br>
    <h2>Where did you find us?</h2>
    <input type="radio" id="google" name="source" value="google">
    <label for="google">On Google</label><br>
    <input type="radio" id="gov.uk" name="source" value="gov.uk">
    <label for="gov.uk">On GOV.UK website</label><br>
    <input type='radio' id='newspaper' name='source'value='newspaper'>
    <label for='newspaper'> Read about us in local newspaper</label><br>
        <h2> Tick all the courses that might be of interest to you: </h2>
    <input type='checkbox' id='fullstack' value='fullstack' name='courses'></input>
    <label for='courses'>Full Stack Developer</label>
    <input type='checkbox' id='frontend' value='frontend' name='courses'></input>
    <label for='frontend'>Front End Developer</label>
    <input type='checkbox' id='backend' value='backend' name='courses'></input>
    <label for='data'>Back End Developer</label>

    <h2> Your level of proficiency in coding?</h2>
    <select>
      <option value='select'>Please select</option>
      <option value='Beginner'>Beginner</option>
      <option value='Intermediate'>Intermediate</option>
      <option value='Advanced'>Advanced</option>
    </select>

    <br>
    <br>

    <input type='submit' value='Submit'>
    </form>

  </body>
</html>
